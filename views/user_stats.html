<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express App</title>
    <link rel="shortcut icon" href="#">

    <style>
        body {
        background-color: #111;
        color: #ddd;
        font-family: 'Open Sans', sans-serif; 
        margin: 0;
        padding: 0;
        text-align: center;
    }

    .container {
        position: relative; 
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start; 
    }

    .text-field {
        width: 300px;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #007770; 
        border-radius: 7px; 
        background-color: #333; 
        color: #ddd;
        margin-top: 20px; 
        position: relative;
    }

    .pointsline {
        width: 800px;
        padding: 10px; 
        border: 2px solid #007770; 
        border-radius: 7px;
        background-color: #333; 
        color: #777;
        position: relative;
    }

    .large-text {
        font-size: 24px;
        color: #fff;
        margin-top: 20px;
        position: relative;
    }

    .header{
        padding-bottom: 10px;
    }

    .container > * {
        margin-bottom: 50px;
    }

    #userInputContent {
        margin-top: 20px;
        color: #fff;
    }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="steamIdField" class="text-field" placeholder="Steam ID" onkeydown="checkEnter(event)">
        <div class="pointsline">
            <div class="header">Points progression</div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>

    <script>

        window.onload = showUserStats();

        function checkEnter(event) {
            if (event.key === "Enter") {
                showUserStats();
            }
        }

        function showUserStats() {
            var userInput = document.getElementById('steamIdField').value;

            var playerName = getUserName(userInput);

            // Call getUserStats and wait for the promise to resolve
            getUserStats('123')
                .then(data => {
                    if (data && data.length > 0) {
                        renderLineGraph(data, playerName);
                    } else {
                        console.error("Empty or invalid data received");
                    }
                })
                .catch(error => {
                    console.error("Error fetching user stats:", error.message);
                });
        }

        function getUserName(steamid){
            return "PlayerName";
        }

        function renderLineGraph(data, playerName) {
            // Select the container for the line graph
            var container = d3.select(".pointsline");

            // Set the dimensions and increased margins of the graph
            var width = 800;
            var height = 400;
            var margin = { top: 50, right: 50, bottom: 50, left: 70 };

            // Parse the date/time
            var parseTime = d3.timeParse("%Y-%m-%dT%H:%M:%S.%L");

            // Define colors
            var lineColor = "#007770";  // Line color
            var axisColor = "#ffffff";  // Axis color

            // Format the data
            data.forEach(function (d) {
                d.timeStamp = parseTime(d.timeStamp);
            });

            // Set the ranges
            var x = d3.scaleTime().range([0, width - margin.left - margin.right]);
            var y = d3.scaleLinear().range([height - margin.top - margin.bottom, 0]);

            // Define the line
            var valueline = d3.line()
                .x(function (d) { return x(d.timeStamp); })
                .y(function (d) { return y(d.proPoints); })
                .curve(d3.curveMonotoneX);

            // Append an SVG object to the container with adjusted dimensions
            var svg = container.append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            // Scale the range of the data
            x.domain(d3.extent(data, function (d) { return d.timeStamp; }));
            y.domain([0, d3.max(data, function (d) { return d.proPoints; })]);

            // Add the valueline path with line color
            svg.append("path")
                .data([data])
                .attr("class", "line")
                .attr("d", valueline)
                .style("stroke", lineColor)
                .style("fill", "none");

            // Add the X Axis with adjusted dimensions and axis color
            svg.append("g")
                .attr("transform", "translate(0," + (height - margin.top - margin.bottom) + ")")
                .call(d3.axisBottom(x).tickSizeOuter(0))
                .selectAll("text")
                .style("fill", axisColor);

            // Add the Y Axis with adjusted dimensions and axis color
            svg.append("g")
                .call(d3.axisLeft(y).tickSizeOuter(0))
                .selectAll("text")
                .style("fill", axisColor);

            // Add a title
            svg.append("text")
                .attr("transform", "translate(" + ((width - margin.left - margin.right) / 2) + " ," + (height - margin.top) + ")")
                .style("text-anchor", "middle")
                .style("fill", axisColor)
                .text("Date");

            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left)
                .attr("x", 0 - ((height - margin.top - margin.bottom) / 2))
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .style("fill", axisColor)
                .text("Pro Points");

            // Add a title with axis color
            svg.append("text")
                .attr("x", (width - margin.left - margin.right) / 2)
                .attr("y", 0 - (margin.top / 2))
                .attr("text-anchor", "middle")
                .style("font-size", "20px")
                .style("fill", axisColor)
                .text(playerName + "'s Pro Points Progression");
        }

        async function getUserStats(steamid) {
            let clonedResponse = null;
            try {
                const response = await fetch("http://localhost:3000/stats/" + steamid);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
  
                const data = await response.json();

                return data;

            } catch (error) {
                console.error('Fetch error:', error.message);
                console.log(clonedResponse);
                throw error;
            }
        }
    </script>
</body>
</html>
